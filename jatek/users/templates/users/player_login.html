<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Damareen – Játékos Bejelentkezés</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
      {% load static %}
<link rel="stylesheet" href="{%static 'style.css'%}">
<script src="{%static 'script.js'%}" defer></script>
</head>
<body>
    

    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        <div class="auth-container">
            <div class="auth-form">
                <h1>DAMAREEN</h1>
                <p class="subtitle">Lépj be Játékosként</p>

                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="username" class="form-label">Felhasználónév</label>
                        <input type="text" class="form-control" id="username" name="username" 
                               placeholder="Add meg a felhasználóneved" required>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Jelszó</label>
                        <input type="password" class="form-control" id="password" name="password" 
                               placeholder="Add meg a jelszavad" required>
                    </div>

                    <div class="form-buttons">
                        <button type="submit" class="btn btn-primary">Bejelentkezés</button>
                    </div>

                    <div class="auth-switch">
                        Nincs még fiókod? <a href="{% url 'users:register' %}">Regisztrálj most!</a><br>
                        <a href="{% url 'users:role-selection' %}">⬅ Vissza</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
