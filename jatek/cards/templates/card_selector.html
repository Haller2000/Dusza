<form method="POST" action="{% url 'save_selected_cards' %}">
    {% csrf_token %}
    
    <div class="card-grid">
        {% for card in all_cards %}
        <div class="card-item">
            <label>
                <input type="checkbox" name="selected_cards" value="{{ card.id }}">
                <div class="card">
                    <h3>{{ card.name }}</h3>
                    <p>Sebzés: {{ card.base_damage }}</p>
                    <p>Életerő: {{ card.base_health }}</p>
                    <p>Típus: {{ card.get_card_type_display }}</p>
                </div>
            </label>
        </div>
        {% endfor %}
    </div>
    
    <button type="submit">Kártyák kiválasztása</button>
</form>
